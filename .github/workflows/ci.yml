name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11, 3.12]

    - name: Install tox
      run: pip install tox

    - name: Run tox
      run: tox
